<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <span id="score-home">0</span>
                <div class="group-button">
                    <button onclick="homeOne()">+1</button>
                    <button onclick="homeTwo()">+2</button>
                    <button onclick="homeThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <span id="score-guest">0</span>
                <div class="group-button">
                    <button onclick="guestOne()">+1</button>
                    <button onclick="guestTwo()">+2</button>
                    <button onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>
        <button id="newGame" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
